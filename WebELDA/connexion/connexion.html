<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ELDA Technology - Connexion</title>
    <link rel="icon" href="../img/IconELDA.png">
    <link rel="stylesheet" href="connexion.css">
</head>
<body>

    <div id="espace_triangle">
        <form id="form_connexion" action="/connexion" method="post">
            <label id="label_username" for="username">Identifiant :</label>
            <input type="text" id="username" name="username" placeholder="Username" required>
            <br>
            <label id="label_password" for="password">Mot de passe :</label>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <br>
            <label id="label_remember" for="remember">Se souvenir de moi</label>
            <div id="box_remember">
                <input type="checkbox" id="remember" name="remember">
            </div>
            <br>
            <input type="submit" id="login" value="Se connecter">
        </form>
    </div>

    <img id="logoELDA" src="./img/LogoELDA.png">
	
    
    <script src="connexion.js"></script>
</body>
</html>
